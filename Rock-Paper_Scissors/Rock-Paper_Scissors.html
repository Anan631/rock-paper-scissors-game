<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Rock-Paper-Scissors.css" />
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <div class="main">
      <p class="title">Rock-Paper-Scissors</p>

    
    <button class="move-button Rock-button">
      <img src="images/Rock-emoji.png" class="move-icon" />
    </button>

    <button class="move-button Paper-button">
      <img src="images/Paper-emoji.png" class="move-icon" />
    </button>

    <button class="move-button Scissors-button">
      <img src="images/Scissors-emoji.png" class="move-icon" />
    </button>


    <p class="finalResult result-style"></p>
    <p class="moves"></p>
    <p class="score score-style"></p>


    <button class="reset-style">reset score</button>

    <button class="show_score show-score-style">show score</button>
    
    <button class="auto-play">Auto Play</button>

    
    <p class="confirm"></p>
    </div>
    
  </body>
  <script src="Rock-Paper-Scissors.js"></script>
</html>
